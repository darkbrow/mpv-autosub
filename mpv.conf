#########################################
# mpv configuration file                #
# revised 2021-04-06                    #
#########################################

[default]
## Use media keys
input-media-keys=yes                   # yes|no

## Suppress verbose terminal messages
msg-level=all=status,sub/ass=fatal,ffmpeg=fatal,lavf=fatal

## Startup window size and position
autofit-larger=80%x80%
cursor-autohide-fs-only
geometry=50%:50%                       # force starting with centered window
no-border                              # border|no-border
on-all-workspaces

## Video
# vo=gpu
vo=libmpv
no-hidpi-window-scale                  # hidpi-window-scale|no-hidpi-window-scale
hwdec=auto-safe
hwdec-codecs=all
# tscale=box
# tscale-window=sphinx
# tscale-radius=1.0
# tscale-clamp=1.0
# interpolation=yes
# video-sync=display-resample-vdrop

## Display color profile
icc-profile-auto
use-embedded-icc-profile
icc-contrast=50000
# icc-profile=~/.config/mpv/mba.icc    # ~/.config/mpv/mba.icc | /path/to/profile 
# icc-cache-dir=~/.config/mpv/icc-cache

## Audio
alang=jp,jpn,en,eng,ko,kor
audio-device=auto
audio-channels=auto
volume=100
volume-max=150

## Cache
cache=auto
cache-pause=no                         # yes|no

## OSC
script-opts=osc-visibility=never       # do not show on screen controller

## OSD
no-osd-bar                             # osd-bar|no-osd-bar
osd-blur=1                             # 0..20.0
osd-bold=no                            # yes|no
osd-border-color='#C0262626'
osd-border-size=1
osd-color='#C0FFFFE0'
osd-duration=5000
osd-font-size=24
osd-font=MalgunGothicBold
osd-fractions
osd-on-seek=bar                        # no|bar|msg|msg-bar
osd-shadow-color='#C0000000'
osd-shadow-offset=1
osd-status-msg="${?path:${media-title}\nFile: ${filename}${?file-size: (${file-size})}${!file-size: (Stream)}\nPath: ${path}\nDuration: ${time-pos} (${percent-pos}%) / ${duration} (remaining: ${time-remaining}) ${?pause==yes:[Paused]}\nMedia Info: ${?current-vo:${width}x${height}, ${?estimated-vf-fps: ${estimated-vf-fps}fps,} ${?video-format: ${video-format},}} ${?audio-codec-name: ${audio-codec-name}}\nBitrate: ${?video-bitrate:${video-bitrate} / }${?audio-bitrate:${audio-bitrate}} ${?audio-params/channels:(${audio-params/channels})}\nOutput Driver: ${?current-vo:${current-vo} / }${?current-ao:${current-ao}}\nHWDec Active: ${hwdec-current}\nSpeed: ${speed}${?avsync:\nA-V Sync: ${avsync} / ${total-avsync-change}}${?current-vo:\nDropped/VO dropped/Delayed Frame: ${?decoder-frame-drop-count: ${decoder-frame-drop-count}} / ${?frame-drop-count:${frame-drop-count}} / ${?vo-delayed-frame-count:${vo-delayed-frame-count}}}}\n\n\nmpv: ${mpv-version}\nFFmpeg: ${ffmpeg-version}"

## Subtitle
demuxer-mkv-subtitle-preroll
slang=en,eng,en_US,en-US,ERCC,ko,kor,ko_KR,ko-KR,KRCC

sub-ass-force-style=Kerning=yes
sub-ass-hinting=light                  # none|light|normal|native
sub-ass
sub-auto=fuzzy
sub-blur=1
sub-bold=no
sub-border-color='#D0262626'           #AARRGGBB
sub-border-size=1
sub-color='#D0FFFFE0'                  #AARRGGBB
sub-font-size=36                       # default:55
sub-font="MalgunGothicBold"            # -apple-system|AppleSDGothicNeo-Light|MalgunGothic-Semilight
sub-pos=100
sub-scale-with-window=yes              # yes|no
sub-scale=1
sub-shadow-color='#D0000000'
sub-shadow-offset=3
sub-use-margins

## Screenshot
screenshot-template='~/Desktop/%F%p-%n'
# screenshot-format=webp               # png|jpg|jpeg|webp
# screenshot-jpeg-quality=100          # 0-100
# screenshot-png-compression=5         # 0-9
# screenshot-webp-lossless=yes
# screenshot-webp-quality=80           # 0-100
# screenshot-webp-compression=3        # 0-6

## HLS Stream
hls-bitrate=max

## Youtube-DL integration
ytdl                                   # ytdl|no-ytdl
ytdl-format=299+140/298+140/137+140/bestvideo[ext=mp4][width<=1920][height<=1080]+bestaudio[ext=m4a]/best[ext=mp4]/best
ytdl-raw-options=sub-format="vtt/ass/srt/best",sub-lang="ko,en",write-sub=,write-auto-sub=

## Profiles
[vo-tct]
profile-desc=cond:p["current-vo"]=="tct"
framedrop=decoder+vo                   # no|vo|decoder|decoder+vo
msg-level=all=no
profile=sw-fast
vo=tct
vo-tct-256=no
vo-tct-algo=half-blocks                # half-blocks|plain
ytdl-format=160+140

[vo-caca]
profile-desc=cond:p["current-vo"]=="caca"
framedrop=decoder+vo                   # no|vo|decoder|decoder+vo
msg-level=all=no
profile=sw-fast
vo=caca
ytdl-format=160+140

[vo-sixel]
profile-desc=cond:p["current-vo"]=="sixel"
framedrop=decoder+vo                   # no|vo|decoder|decoder+vo
profile=sw-fast
really-quiet
vo=sixel
# vo-sixel-width=640
# vo-sixel-height=480

[ios6]
hwdec=auto
user-agent="Mozilla/5.0 (iPad; CPU OS 6_1_3 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Version/6.0 Mobile/10B329 Safari/8536.25"

[ios8]
hwdec=auto
user-agent="Mozilla/5.0 (iPad; CPU OS 8_4_1 like Mac OS X) AppleWebKit/600.1.4 (KHTML, like Gecko) Version/8.0 Mobile/12H321 Safari/600.1.4"

[extension.gif]
cache=no
hwdec=no
keep-open=yes
loop-file=yes
no-pause

[extension.jpg]
hwdec=no
keep-open=yes

[extension.png]
hwdec=no
keep-open=yes

[extension.svg]
hwdec=no
keep-open=yes

[extension.webp]
hwdec=no
keep-open=yes

[extension.m4a]
no-video

[extension.mp3]
no-video

[extension.ogg]
no-video

